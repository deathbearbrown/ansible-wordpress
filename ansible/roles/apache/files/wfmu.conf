<VirtualHost *:80>
  DocumentRoot /mnt/www
  ServerName wfmu.dev

  <Directory /mnt/www>
      Options -Indexes +Includes +FollowSymLinks +Multiviews
      AllowOverride All
      Order allow,deny
      allow from all
  </Directory>

  ErrorLog /var/log/apache2/error.log
  CustomLog /var/log/apache2/access.log combined
</VirtualHost>
